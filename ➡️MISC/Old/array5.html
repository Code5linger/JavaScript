<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Array5</title>
</head>
<body onload = "loadFruits()">

    <script>
        var oldFruits = ["Banana","Apple","Grape","Orange"];

        function loadFruits(){
            document.getElementById("oldFruits").innerHTML = oldFruits;
        }

        function myFunction(){
            var newFruits = prompt("Add new fruit");
            oldFruits[oldFruits.length] = newFruits;

            document.getElementById("oldFruits").innerHTML = oldFruits;
        }
    </script>

    <button onclick="myFunction()">
        Add new fruits
    </button>

    <p id = "oldFruits"></p>
</body>
</html>
