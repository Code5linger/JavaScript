<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <!-- JavaScript -->
    <script>
      document.body.innerHTML = "<h1>Todays Date is " + Date() + "</h1>";

      //   New Element
      let newTag = document.createElement("h1");
      let textForNewTag = document.createTextNode("Lorem Ipsum");

      newTag.appendChild(textForNewTag);
      document.body.appendChild(newTag);

      //   Style
      document.body.style.background = "black";
      document.body.style.color = "White";
      document.body.style.textAlign = "center";
      document.body.style.padding = "10rem 0";
    </script>
  </body>
</html>
