<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08 - Objects and the DOM 36'</title>
  </head>
  <body>
    <script>
      let mySymbol = Symbol();

      let person = {
        name: "Copa",
        age: 69,
        job: false,
        [mySymbol]: "secret",
        showInfo: function (realAge) {
          console.log(this.name + " is " + this.realAge);
        },
      };

      //person.age = 420;
      person["job"] = true;

      person.showInfo();
      console.log(person.name);
      console.log(person.age);
      console.log(person.job);
      console.log(person.movie);
      console.log(person.mySymbol);

      console.log(person.showInfo(69));
      console.log(typeof person.showInfo);
    </script>
  </body>
</html>
