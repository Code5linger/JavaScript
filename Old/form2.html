<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="Name">Name</label>
        <input type="text" id="name" placeholder="Name"><br>

        <label for="TextField">TextField</label>
        <input type="textfield" id="textfield" required><br>

        <label for="email">Email</label>
        <input type="email" id="email"><br>

        <label for="password">password</label>
        <input type="password" id="password"><br>

        <label for="Number">Number</label>
        <input type="number" id="number"><br>

        <label for="range">Range</label>
        <input type="range" id="range"><br>

        <label for="color">Color</label>
        <input type="color" id="color"><br>

        <label for="date">Date</label>
        <input type="date" id="date"><br>

        <label for="url">URL</label>
        <input type="url" id="url"><br>

        <input type="radio" id="One" name="Number" value="one">
        <label for="one">One</label>
        <input type="radio" id="Two" name="Number" value="two">
        <label for="two">Two</label>
        <input type="radio" id="Three" name="Number" value="three">
        <label for="three">Three</label><br>

        <input type="checkbox" name="A" id="A">A
        <input type="checkbox" name="B" id="B">B
        <input type="checkbox" name="C" id="C">C<br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
